<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="icon" href="./assets/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="left">
                <img src="https://storage.googleapis.com/pr-newsroom-wp/1/2023/05/Spotify_Primary_Logo_RGB_White.png" alt="Spotify" class="logo">
                <i class="fas fa-home home-icon"></i>
            </div>

            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="What do you want to play?" />
                <i class="fas fa-sliders-h filter-icon"></i>
            </div>

            <div class="right">
                <button class="premium-btn">Explore Premium</button>
                <button class="install-btn"><i class="fas fa-download"></i> Install App</button>
                <i class="fas fa-bell"></i>
                <i class="fas fa-user-friends"></i>
                <button class="profile">Log in</button>
            </div>
    </nav>
    </header>
    <div class="main">
        <div class="sideber">
            <div class="library">
                <div class="option">
                    <div class="lib-option">
                        <img src="./assets/Screenshot 2025-08-02 035852.png">
                        <a href="#">Your Library</a>
                    </div>
                    <div>
                        <i class="fa-solid fa-plus"></i>
                        <span>Create</span>
                        
                    </div>
                </div>
                <div class="boxes"></div>
            </div>
        </div>
        <div class="main-content">main-content</div>
        <div class="music-player">music-player</div>
    </div>
</body>
</html>
